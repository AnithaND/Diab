
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'images/im1.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .home-button {
            color: white;
            text-decoration: none;
            position: absolute;
            padding: 8px;
            border-radius: 8px;
            top: 20px;
            right: 90px;
            background-color: #4e4f4f;
        }
        .dia {
            margin-bottom: 40px;
            color: #2b021a;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 42px;
            text-shadow: 1px 2px 3px #063d39;
            padding: 10px;
        }
        
        .form-container {
            background-color: #96adad;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(76, 22, 22, 0.1);
            width: 500px;
            height: 420px;
        }
        
        .form-container h2 {
            margin-bottom: 10px;
            padding: 10px;
            padding-bottom: 15px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #0d3131;
            font-weight: bold;
            font-size: 35px;
        }
        
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 0px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 14px;
        }
        
        .form-container input[type="submit"] {
            width: 48%; /* Adjusted width for two buttons side by side */
            background-color: #2e6cae;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        /* Styling for login button */
        .form-container button[type="submit"] {
            width: 14%; /* Adjusted width for two buttons side by side */
            background-color: #2e6cae;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        /* Styling for login button hover */
        .form-container button[type="submit"]:hover {
            background-color: #21548b;
        }
        p{
            margin-left: 10px;
        }
        
    </style>
</head>
<body>
    <a href="/" class="home-button btn btn-primary">Home</a>
    <div>
        <div>
            <h1 class="dia">DIABETES PREDICTION</h1>
        </div>
        
        <div class="form-container">
            <form action="/saveuser/" method="post">
                <h2>Register</h2>
                {% csrf_token %}
                <p>Usename</p>
                <input type="text" name="uname" placeholder="Enter the Username" required>
                <p>Password</p>
                <input type="password" name="psw" placeholder="Enter the Password" required>
                <p>Email</p>
                <input style="margin-bottom: 20px;" type="email" name="email" placeholder="Enter the Email" required> 
                <button type="submit" class="btn btn-primary"><a href="/success/" style="text-decoration: none; color: #fff;">Register</a></button>
                <!-- Changed login link to button -->
                <button type="submit" class="btn btn-primary"> <!-- Removed anchor tag -->
                    <a href="/login/" style="text-decoration: none; color: #fff;">Login</a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
